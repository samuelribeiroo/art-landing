<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Art</title>
</head>

<body>
  <main class="main-container">
    <header class="header">
      <a href="#" class='logo'>Art.</a>
      <div class="search-bar">
        <input type="text" placeholder="Buscar">
      </div>
      <button class='btn'>ENTRAR</button>
    </header>
    <article class="content">
      <article class="text-container">
        <h1 class='main-title'>Descubra novos artistas <span>e suas obras</span></h1>
        <p class="details">Uma nova geração de jovens artistas surgem.</p>
        <button class='btn'>EXPLORAR</button>
        <section class='description-section'>
          <h3>+2 mil<span>Artistas</span></h3>
          <h3>+7 mil<span>Vendas</span></h3>
          <h3>+16 mil<span>Avaliações</span></h3>
        </section>
      </article>
      <section class="gallery-container">
        <img src="./assets/imagem direita.jpg" alt="Painting" class='img01' srcset="">
      </section>
    </article>
    <article class="image-content">
      <img src="./assets/img 1.jpg" alt="Painting Photos">
      <img src="./assets/img 2.jpg" class='img-container' alt="Painting Photos">
      <img src="./assets/img 3.jpg" class='img-container' alt="Painting Photos">
      <div class="txt-container">
        <h2 class='title-text'>Confira as <span>últimas coleções </span></h2>
        <button class='btn'>VER MAIS</button>
      </div>
    </article>
    <h1 class='artist-title'>Artistas</h1>
    <section class="artist-container">
      <img src="./assets/artist01.jpg" id='img01' alt="">
      <img src="./assets/artist02.jpg" class='artist-img' alt="">
      <img src="./assets/artist03.jpg" class='artist-img' alt="">
    </section>
    <footer class="footer">
      <a href="#" class='logo'>Art.</a>
      <ul>
        <li class='footer-itens'>INICIO</li>
        <li class='footer-itens'>BUSCAR</li>
        <li class='footer-itens'>EXPLORAR</li>
        <li class='footer-itens'>SOBRE NÓS</li>
      </ul>
    </footer>

  </main>
  <h1 class='responsive-alert'>Sorry, responsive layout not available yet</h1>
</body>




</html>
